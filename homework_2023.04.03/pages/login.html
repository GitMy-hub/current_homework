<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../publice/icons/logo.png">
    <link rel="stylesheet" href="../publice/styles/login.css">
    <title>Login</title>
</head>
<body>
    <div id="app">  
        <div class="form">
            <fieldset class="form__input-wrapper">
                <label class="form__lebel" for="email">E-mail</label>
                <input id="email" type="email" class="form__input">
            </fieldset>
    
            <fieldset class="form__input-wrapper">
                <label class="form__lebel" for="password">Password</label>
                <input id="password" type="password" class="form__input">
            </fieldset>

            <div class="button-wrapper">
                <button class="button">Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
